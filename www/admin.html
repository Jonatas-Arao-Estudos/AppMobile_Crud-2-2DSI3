<script>
      $(document).ready(function(){
        listarCadastro();
      });
</script>
<div class="row">
  <div class="col-12">
    <h3 class="text-center">Lista de Usuários</h3>
    <select id="listaCadastro" class="form-control">
      <option disabled selected>Escolha o usuário</option>
    </select>
  </div>
</div>
<form method="POST" id="atualizaCadastro" class="mt-3">
  <fieldset>
    <input type="hidden" id="cd" name="cd">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input disabled class="form-control shadow-sm" type="text" id="nome" name="nome">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input disabled class="form-control shadow-sm" type="email" id="email" name="email">
    </div>
  </fieldset>
  <div class="form-row">
    <div class="mx-auto">
      <button type="button" class="btn btn-outline-dark shadow-sm mx-auto" id="editar">Editar</button>
      <button type="button" class="btn btn-outline-dark shadow-sm mx-auto" id="deletar">Deletar</button>
      <button type="button" class="btn btn-outline-dark shadow-sm mx-auto" id="atualizar">Atualizar</button>
      <button type="button" class="btn btn-outline-dark shadow-sm mx-auto" id="cancelar">Cancelar</button>
    </div>
  </div>
</form>
